sudo: false
dist: trusty
language: java
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk9
  - openjdk10
  - openjdk11
before_install:
  - ulimit -c unlimited -S
  - mvn -N io.takari:maven:wrapper
after_success:
  - bash .travis_after_success.sh
cache:
  directories:
    - $HOME/.m2

env:
  global:
    # CI_DEPLOY_USERNAME
    - secure: ""
    # CI_DEPLOY_PASSWORD
    - secure: ""
