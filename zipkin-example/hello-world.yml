# Zipkin-specific options.
zipkin:

  enabled: true
  collector: http
  baseUrl: http://127.0.0.1:9411/
  serviceHost: 127.0.0.1
  servicePort: 8080
  connectTimeout: 10000
  readTimeout: 60000

zipkinClient:
  serviceName: hello-world
  timeout: 2s

# HTTP-specific options.
server:

  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8080

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout

logging:
  level: INFO
  loggers:
    com.smoketurner.dropwizard.zipkin: DEBUG
    com.example.helloworld: DEBUG
    brave: DEBUG
  appenders:
    - type: console
      timeZone: UTC
      target: stdout
